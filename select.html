<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <h1>sizing</h1><br>
    <select class="form-select form-select-lg mb-3 w-50" aria-label=".form-select-lg example">
        <option selected>select country</option>
        <option value="1">australia</option>
        <option value="2">colombia</option>
        <option value="3">denmark</option>
      </select>
      
      <select class="form-select form-select-sm w-50" aria-label=".form-select-sm example">
        <option selected>select the media</option>
        <option value="1">github</option>
        <option value="2">instagram</option>
        <option value="3">facebook</option>
      </select>
      <br><br>
      <p>As is the size attribute:</p>
      <select class="form-select w-50" size="3" aria-label="size 3 select example">
        <option selected> select </option>
        <option value="1">html</option>
        <option value="2">javascript</option>
        <option value="3">bootstrap</option>
      </select>
</body>
</html>
